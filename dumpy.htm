<!DOCTYPE html>
<!-- saved from url=(0042)http://jenniferdewalt.com/little_dude.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta property="og:image" content="little_dude.png">
  <title>Little Dude</title>
  <link rel="stylesheet" href="dude.css">
  <script type="text/javascript" async="" src="./dumpy_files/ga.js"></script><script src="./dumpy_files/jquery.min.js"></script>
  <script src="./dumpy_files/analytics.js" type="text/javascript"></script>
  <script src="./dumpy_files/little_dude.js" type="text/javascript"></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="little_dude">

  <div id="container">
    <div id="module">
      <h1>You killed the little dude!</h1>
      <a href="./dumpy_files/dumpy.htm">Try Again?</a>
    </div>

    <div id="stats_container">
      <div class="stat" id="health">Health: 10</div>
      <div class="stat" id="love">Love: 10</div>
      <div class="stat" id="happiness">Happiness: 10</div>
    </div>

    <div id="dude_container">
      <div id="face">
        <div id="eyes_container">
          <div class="eyeball" id="eye_left"></div>
          <div class="eyeball" id="eye_right"></div>
        </div>

        <div class="mouth smile"></div>
      </div>
		
      <div class="head"> 
				<div class="hair"></div>
				<div class="hair1"></div>
				<div class="hair2"></div>
	         <div class="arm" id="arm_left">
          <div class="hand" id="hand_left">
            <div class="finger" id="f1"></div>
            <div class="finger" id="f2"></div>
            <div class="finger" id="f3"></div>
          </div>
        </div>
        <div class="arm" id="arm_right">
          <div class="hand" id="hand_right">
            <div class="finger" id="f1"></div>
            <div class="finger" id="f2"></div>
            <div class="finger" id="f3"></div>
          </div>
        </div>

        <div class="leg" id="leg_left">
          <div class="foot" id="foot_left"></div>
        </div>
        <div class="leg" id="leg_right">
          <div class="foot" id="foot_right"></div>
        </div>
      </div>
    </div>

    <div id="btn_container">
      <button class="btn_feed">Feed The Dude</button>
      <button class="btn_hug">Hug The Dude</button>
      <button class="btn_play">Play With The Dude</button>
	   <button class="btn_ver">Vertical</button>
	    <button class="btn_hor">Horizontal</button>
		 <button class="btn_roll">Rolling</button>
		  <button class="btn_shake">Shake</button>
    </div>
  </div>

  

</body></html>
